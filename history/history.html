<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="history-container">
        <header class="history-header">
            <h1>Transaction History</h1>
            <a href="../dashboard/dashboard.html" class="back-button">Back to Dashboard</a>
        </header>
        <div class="filters">
            <div>
                <label for="filterDate">Filter by Date</label>
                <input type="date" id="filterDate">
            </div>
            <div>
                <label for="filterType">Filter by Type</label>
                <select id="filterType">
                    <option value="all">All Transactions</option>
                    <option value="payment">Payments</option>
                    <option value="usage">Usage</option>
                </select>
            </div>
        </div>
        <div class="transaction-list">
            <div class="transaction-item">
                <span class="transaction-date">Nov 5, 2024</span>
                <span class="transaction-amount">₦5,000</span>
                <span class="transaction-status success">Completed</span>
                <span class="transaction-ref">Ref: ABC12345</span>
            </div>
            <div class="transaction-item">
                <span class="transaction-date">Nov 4, 2024</span>
                <span class="transaction-amount">₦3,000</span>
                <span class="transaction-status pending">Pending</span>
                <span class="transaction-ref">Ref: XYZ67890</span>
            </div>
            <div class="transaction-item">
                <span class="transaction-date">Nov 3, 2024</span>
                <span class="transaction-amount">₦10,000</span>
                <span class="transaction-status success">Completed</span>
                <span class="transaction-ref">Ref: DEF45678</span>
            </div>
        </div>
    </div>
    <script src="history.js"></script>
</body>
</html>
