<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1>My Profile</h1>
            <a href="../dashboard/dashboard.html" class="back-button">Back to Dashboard</a>
        </header>
        <div class="profile-form">
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" readonly>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" readonly>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" readonly>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" readonly>
                </div>
                
                <div class="form-group">
                    <label for="meterNumber">Meter Number</label>
                    <input type="text" id="meterNumber" placeholder="Your meter number" readonly>
                </div>
                
                <div class="button-group">
                    <button type="button" id="editProfileBtn" class="btn-edit">Edit Profile</button>
                    <button type="submit" id="saveProfileBtn" class="btn-save" style="display: none;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
